        <option value="office.tri"></option>
        <option value="patchair.tri"></option>
        <option value="plant.tri"></option>
        <option value="police.tri"></option>
        <option value="pot.tri"></option>
        <option value="teapot.tri"></option>
        <option value="tomcat.tri"></option>
        <option value="Teapot.json"></option>
        <option value="mesh.obj"></option>
        <option value="Car_road.json"></option>

    <datalist id="textureList">
        <option value="fdfFirefox"></option>

</html>
